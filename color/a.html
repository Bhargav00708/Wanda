    <input type="color" value="10" id="10">
    <script>
        var allInput = document.getElementsByTagName('input');
        var colorInputArray = [];
        for(var i =0; i < allInput.length; i++)
        {
            if(allInput[i].type == "color")
            {
                colorInputArray.push({"value":allInput[i].value,"id":allInput[i].id})
            }
        }
        var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "colorArray": colorInputArray
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:3000/csvGenerator", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
    </script>
