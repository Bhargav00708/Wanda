<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
        integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
        integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .multipleLayerSelection {
            width: 100%;
        }
    </style>
</head>

<body>
    <select class="multipleLayerSelection" name="states[]" multiple="multiple" id="op">
        <!-- <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option> -->
    </select>
    <button id="getMe">
        Get Value
    </button>
    <script>
        var data = [
    {
        id: 0,
        text: 'enhancement'
    },
    {
        id: 1,
        text: 'bug'
    },
    {
        id: 2,
        text: 'duplicate'
    },
    {
        id: 3,
        text: 'invalid'
    },
    {
        id: 4,
        text: 'wontfix'
    }
];

        $(document).ready(function () {
            $('.multipleLayerSelection').select2(
                {
                    placeholder: 'Select an option',
                    data:data
                }
            );
            $("#getMe").click(function () {
                alert("Selected value is " + $("#op").val());
            });
        });
    </script>
</body>

</html>
