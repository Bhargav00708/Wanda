<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .backGroundMe
        {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        #mainRect
        {
            border: 1px solid red;
            display: flex;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="mainRect">
        <div class="backGroundMe"></div>
        <div class="backGroundMe"></div>
        <div class="backGroundMe"></div>
        <div class="backGroundMe"></div>
    </div>
    <script>
        document.getElementById(`mainRect`).addEventListener(`click`,(e)=>{
            let allClassName =  document.getElementsByClassName(`backGroundMe`);
            for(var i =0; i < allClassName.length; i++)
            {
                allClassName[i].style.backgroundColor = `white`;
            }
            e.target.style.backgroundColor = `red`;
        })
    </script>
</body>
</html>
